<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Piling</title>
    <link rel="stylesheet" href="css/jquery.pagepiling.css" media="screen">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/jquery.pagepiling.min.js" charset="utf-8"></script>
    <script src="js/page-init.js" charset="utf-8"></script>
    <style media="screen">
      .section {
        height: 100vh;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="pagepiling">
        <div class="section">One</div>
        <div class="section">Two</div>
        <div class="section">Three</div>
        <div class="section">Four</div>
    </div>
  </body>
</html>
